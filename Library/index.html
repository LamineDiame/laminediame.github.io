<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librairie Virtuelle</title>
    <link rel="stylesheet" href="library.css">
    <link rel="icon" type='image/jpeg'href="../images/icon_district.jpg">
</head>
<body>
    <div id="form">
        <form action="" method="GET" name = "form1">
            <div id="formHeader">
                <input type="button" id="closeButton" value="&times" onclick="hideForm()">
            </div>
            <div id="formBody">   
                <div>                    
                    <input type="text" placeholder="Entrez le titre du livre :" name="title" id="title">
                </div>
                <div>                    
                    <input type="text" placeholder="Entrez le nom de l'auteur :" name="author" id="author">
                </div>
                <div>
                    <input type="text" placeholder="Entrez le nombre de pages :" name="nbrpages" id="nbrpages">
                </div>
                <div>
                    <label for="status">Où en êtes-vous ? : </label>
                    <select name="status" id="status">
                        <option value="Non Terminé">Non Terminé</option>
                        <option value="Terminé">Terminé</option>
                    </select>
                </div>
            </div>      
                <div id="formFooter">
                    <input type="button" value="&#10003" onclick="addBookToLibrary(),document.getElementById('title').value= '',document.getElementById('author').value= '',
                    document.getElementById('nbrpages').value= '',displayBooks(), hideForm()">
                </div>
               
        </form>
    </div>
    
    <a href="../index.html"><img src="../images/home_button.png" alt="home" id="home_button"></a>

    <div id="overlay" onclick="hideForm()"></div>
    
        <input type="button" value="+" id="buttonForm"onclick="displayForm()">
    
    <div id="container">    </div>
    <div id="bookContainer">    </div>
    <script src="library.js"></script>
</body>
</html>
