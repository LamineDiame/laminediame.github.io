<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>The Animals sounds</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type='image/jpeg'href="../images/icon_district.jpg">
</head>
<body>
  <a href="../index.html"><img src="../images/home_button.png" alt="home" id="home_button"></a>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">cat</span>
    </div>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">dog</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">monkey</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">bird</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">horse</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">snake</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">wolf</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">lion</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">whale</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/cat.mp3"></audio>
  <audio data-key="90" src="sounds/dog.mp3"></audio>
  <audio data-key="69" src="sounds/monkey.mp3"></audio>
  <audio data-key="82" src="sounds/bird.wav"></audio>
  <audio data-key="84" src="sounds/horse.wav"></audio>
  <audio data-key="89" src="sounds/snake.mp3"></audio>
  <audio data-key="85" src="sounds/wolf.wav"></audio>
  <audio data-key="73" src="sounds/lion.flac"></audio>
  <audio data-key="79" src="sounds/whale.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
