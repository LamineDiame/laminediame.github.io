<!DOCTYPE html>
<html>

    <body>
        <a href="../index.html"><img src="../images/home_button.png" alt="home" id="home_button"></a>
            <h1>The first to 5 points win the game !</h1>
        <div id='bigcontainer'>
            <div id='container1'><button id='Rock' class='button'>Rock</button>
                <link rel="icon" type='image/jpeg'href="../images/icon_district.jpg">
                <button id='Paper' class='button'>Paper</button>
                <button id='Scissor' class='button'>Scissor</button>
            </div>
            <div id='container'>        
            </div>
     </div>
    <script>


            let playerScore = 0;
            let computerScore = 0;

        function computerPlay()
        {
        const computerDisponible = [
            "Rock",
            "Paper",
            "Scissor"
        ];
            
        var computerChoice = computerDisponible[Math.floor(Math.random()*computerDisponible.length)];

        return computerChoice;
        }

         function playRound(playerSelection, computerSelection)
        {              
            
            if (playerSelection == 'Rock' && computerSelection == 'Rock')
            {
               results = 'It\'s a draw ! Rock vs Rock';
               return results;
            } 
            else if (playerSelection == 'Rock' && computerSelection == 'Paper')
            {
               results = 'You lost ! Rock vs Paper';
               computerScore++;
               return results;
            }
            else if (playerSelection == 'Rock' && computerSelection == 'Scissor')
            {
               results = 'You won ! Rock vs Scissor';
               playerScore++;
               return results;
            } 
            else if (playerSelection == 'Paper' && computerSelection == 'Paper')
            {
               results = 'It\'s a draw ! Paper vs Paper ';
               return results;
            }
            else if (playerSelection == 'Paper' && computerSelection == 'Scissor')
            {
               results = 'You lost ! Paper vs Scissor';
               computerScore++;
               return results;
            }
            else if (playerSelection == 'Paper' && computerSelection == 'Rock')
            {
               results = 'You won ! Paper vs Rock';
               playerScore++;
               return results;
            }
            else if (playerSelection == 'Scissor' && computerSelection == 'Scissor')
            {
               results = 'It\'s a draw ! Scissor vs Scissor';
               return results;
            }
            else if (playerSelection == 'Scissor' && computerSelection == 'Rock')
            {
               results = 'You lost ! Scissor vs Rock';
               computerScore++;
               return results;
            }
            else if (playerSelection == 'Scissor' && computerSelection == 'Paper')
            {
               results = 'You won ! Scissor vs Paper';

               playerScore++;

               return results;
            }
            
        }

       

        let finalScore = function finalScore()
        {
            if(playerScore > computerScore)
            {
                console.log('You won')
            }else{
                console.log('The computer Won')
            }
        }
      
       
        let draw = document.createElement('p');
        draw.textContent =' It\'s a Draw !';
        let youWon = document.createElement('p');
        youWon.textContent = 'You won';

        let computerWon =document.createElement('p');
        computerWon.textContent = 'The computer won';

        let yourScore = document.createElement('p');
        

        let heScore = document.createElement('p');
        

      function game()
        {
           
           for(let i = 0; i < 5 ; i++)
            {
                if(playerScore == 5 && playerScore>computerScore)
                    {
                        container.textContent ='You won the game, the computer lost';
                    }
                    else if (computerScore == 5 && computerScore >playerScore)
                    {
                        container.textContent ='You lost the game, the computer won';
                    }
            }
                
            
                   
                     
                     
        }

        let Rock = document.querySelector('#Rock');
            Rock.addEventListener('click',() => {
                container.innerText = playRound('Rock',computerPlay());
                container.appendChild(yourScore);
                container.appendChild(heScore);
                yourScore.textContent = `'Your score is :' ${[playerScore]}`;
                heScore.textContent = `'The computer score is :' ${[computerScore]}`;
                results.textContent = `${results}`;
                game();
                
            });
            let Paper = document.querySelector('#Paper');
            Paper.addEventListener('click',() => {
                container.innerText = playRound('Paper',computerPlay());             // console.log(playRound('Paper',computerPlay())); 
                container.appendChild(yourScore);
                container.appendChild(heScore);
                yourScore.textContent = `'Your score is :' ${[playerScore]}`;
                heScore.textContent = `'The computer score is :' ${[computerScore]}`;
                game();
                
            });
            let Scissor = document.querySelector('#Scissor');
            Scissor.addEventListener('click',() => {
                container.innerText = playRound('Scissor',computerPlay());
                container.appendChild(yourScore);
                container.appendChild(heScore);
                yourScore.textContent = `'Your score is :' ${[playerScore]}`;
                heScore.textContent = `'The computer score is :' ${[computerScore]}`;
                game();
                
            });



                          
       
       // It ends here

    </script>
